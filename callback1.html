<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks en JavaScript (MUY IMPORTANTE)</title>
</head>

<body>
    <button id="miBoton">Haz click aquí</button>
    <script>
        mifuncion = function () {
            console.log("Esto se ejecuta después de 2 segundos");
        }
        function misaludo(){
            console.log("Hola, ¿cómo estás?");
        }
        //document ready
        document.addEventListener("DOMContentLoaded", function () {

            //va a salir inicio y fin primero y despues de 2 segundos va a salir el timeout, porque no se espera a que termine
            console.log("Inicio");

            setTimeout(mifuncion, 2000); //2 segundos

            //cuando lo presiones, se ejecutara, no con el timeout
            document.getElementById("miBoton").addEventListener("click", misaludo);

            console.log("Fin");

        });
    </script>
</body>

</html>
