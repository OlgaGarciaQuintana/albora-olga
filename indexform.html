<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">



                <h1>Formulario de bootstrap</h1>
                <form class="row g-3">



                    <!-- Ejemplo 1-->
                    <div class="col-md-4">
                        <label for="inputFirstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="inputFirstName" value="Mark" required>
                        <div class="valid-feedback" id="validationInputFirstNameValidFeedback">
                            Nombre correcto!
                        </div>
                        <div class="invalid-feedback" id="validationInputFirstNameInvalidFeedback">
                            Introduzca su nombre (obligatorio de 3 a 100 caracteres).
                        </div>
                    </div>





                    <div class="col-md-4">
                        <label for="validationServer02" class="form-label">Last name</label>
                        <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>







                    <!-- Ejemplo 2-->
                    <div class="col-md-4">
                        <label for="validationInputEmail" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend3">@</span>
                            <input type="text" class="form-control" id="validationInputEmail"
                                 required>
                            <div id="validationInputEmailValidFeedback" class="valid-feedback">
                                Email correcto!
                            </div>
                            <div id="validationInputEmailInvalidFeedback" class="invalid-feedback">
                                Tienes que introducir un email correcto.
                            </div>
                        </div>
                    </div>










                    <div class="col-md-6">
                        <label for="validationServer03" class="form-label">City</label>
                        <input type="text" class="form-control is-invalid" id="validationServer03"
                            aria-describedby="validationServer03Feedback" required>
                        <div id="validationServer03Feedback" class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationServer04" class="form-label">State</label>
                        <select class="form-select is-invalid" id="validationServer04"
                            aria-describedby="validationServer04Feedback" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationServer05" class="form-label">Zip</label>
                        <input type="text" class="form-control is-invalid" id="validationServer05"
                            aria-describedby="validationServer05Feedback" required>
                        <div id="validationServer05Feedback" class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                                aria-describedby="invalidCheck3Feedback" required>
                            <label class="form-check-label" for="invalidCheck3">
                                Agree to terms and conditions
                            </label>
                            <div id="invalidCheck3Feedback" class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            // selectores
            $("*").css("font-family", "Times New Roman, Times, serif");
            $(".form-label").css("color", "blue"); //para cambiar toda una clase a la vez, en este caso a form-label
            $("h1").css("border-bottom", "2px solid blue"); //pone una raya debajo de todos los h1
            $("#example2 >").css("background-color", "lightgray");
            $("#example3 > .invalid-feedback").css("color", "yellow");

            $("#validationInputFirstNameValidFeedback").hide();
            $("#validationInputFirstNameInvalidFeedback").hide();
            $("#validationInputEmailValidFeedback").hide();
            $("#validationInputEmailInvalidFeedback").hide();



            $("#inputFirstName").on("input", function () {
                var contenido = $("#inputFirstName").val();
                if (contenido.length >= 3 && contenido.length <= 100) {
                    $("#validationInputFirstNameValidFeedback").show();
                    $("#validationInputFirstNameInvalidFeedback").hide();
                    $("#inputFirstName").removeClass("is-invalid").addClass("is-valid");
                } else {
                    $("#validationInputFirstNameValidFeedback").hide();
                    $("#validationInputFirstNameInvalidFeedback").show();
                    $("#inputFirstName").removeClass("is-valid").addClass("is-invalid");
                }
            });



            $("#validationInputEmail").on("input", function () {
                var contenido = $("#validationInputEmail").val();
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailRegex.test(contenido)) {
                    $("#validationInputEmailValidFeedback").show();
                    $("#validationInputEmailInvalidFeedback").hide();
                    $("#validationInputEmail").removeClass("is-invalid").addClass("is-valid");
                } else {
                    $("#validationInputEmailValidFeedback").hide();
                    $("#validationInputEmailInvalidFeedback").show();
                    $("#validationInputEmail").removeClass("is-valid").addClass("is-invalid");
                }
            });




        });
    </script>
</body>

</html>
