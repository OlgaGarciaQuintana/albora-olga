<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Recursividad</h1>
    <pre id="output"></pre>
    <script>
        // document ready
            function contarRegresivo(numero){
                if(numero <= 0){
                    document.getElementById("output").innerText += "Â¡Despegue!\n";
                }else{
                    document.getElementById("output").innerText += numero + "\n";
                    contarRegresivo(numero - 1); //llamada recursiva
                    document.getElementById("output").innerText += numero + "\n";
                }
            }

            // factorial
            function factorial(n){
                if(n === 0 || n === 1){
                    return 1;
                }else{
                    return n * factorial(n - 1);
                }
            }

            //document ready
            document.addEventListener("DOMContentLoaded", function() {
                contarRegresivo(15);
                document.getElementById("output").innerText += "El factorial de 5 es: " + factorial(5) + "\n";
                document.getElementById("output").innerText += "El factorial de 10 es: " + factorial(10) + "\n";
            });
    </script>
</body>
</html>
