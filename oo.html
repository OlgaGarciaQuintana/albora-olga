<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Cierre (Closures) en JavaScript</h1>
    <pre id="output"></pre>
    <script>

        function vehiculo(nombre){
            return {
                getNombre: function(){
                    return nombre;
                },
                setNombre: function(nuevoNombre){
                    nombre = nuevoNombre;
                }
            }
        }

        function coche(nombre, marca){
            const v = vehiculo(nombre);
            return {
                getNombre: v.getNombre,
                setNombre: v.setNombre,
                getMarca: function(){
                    return marca;
                },
                setMarca: function(nuevaMarca){
                    marca = nuevaMarca;
                }
            }
        }

        //que se ejecuta cuando el DOM est√° listo
        document.addEventListener("DOMContentLoaded", function() {
            const miCoche = coche("Mi Coche", "Toyota");
            document.getElementById("output").innerText += "Nombre: " + miCoche.getNombre() + "\n";
            document.getElementById("output").innerText += "Marca: " + miCoche.getMarca() + "\n";
            miCoche.setNombre("Mi Nuevo Coche");
            miCoche.setMarca("Honda");
            document.getElementById("output").innerText += "Nombre modificado: " + miCoche.getNombre() + "\n";
            document.getElementById("output").innerText += "Marca modificada: " + miCoche.getMarca() + "\n";
        });

    </script>
</body>
</html>
